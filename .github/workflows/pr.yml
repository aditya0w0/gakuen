name: PR Gate

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  CI: true

jobs:
  # ============================================
  # Quick Fail-Fast Checks
  # ============================================
  quick-checks:
    name: ‚ö° Quick Checks
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Lint (fail fast)
        run: npm run lint -- --max-warnings=0

      - name: TypeScript Check (fail fast)
        run: npx tsc --noEmit

  # ============================================
  # Full Test Suite (Sharded)
  # ============================================
  test-suite:
    name: üß™ Tests (Shard ${{ matrix.shard }}/2)
    runs-on: ubuntu-latest
    needs: quick-checks
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run Tests
        run: npm run test -- --reporter=verbose --shard=${{ matrix.shard }}/2

  # ============================================
  # Build Verification
  # ============================================
  build-check:
    name: üèóÔ∏è Build Verification
    runs-on: ubuntu-latest
    needs: quick-checks
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: 'ci-dummy'
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: 'ci-dummy'
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: 'ci-dummy'

      - name: Report build size
        run: |
          echo "### üì¶ Build Size" >> $GITHUB_STEP_SUMMARY
          du -sh .next/ >> $GITHUB_STEP_SUMMARY

  # ============================================
  # PR Comment with Results
  # ============================================
  pr-comment:
    name: üí¨ PR Status
    runs-on: ubuntu-latest
    needs: [quick-checks, test-suite, build-check]
    if: always()
    permissions:
      pull-requests: write
    steps:
      - name: Create Status Comment
        uses: actions/github-script@v7
        with:
          script: |
            const quickChecks = '${{ needs.quick-checks.result }}';
            const testSuite = '${{ needs.test-suite.result }}';
            const buildCheck = '${{ needs.build-check.result }}';
            
            const status = (result) => result === 'success' ? '‚úÖ' : result === 'failure' ? '‚ùå' : '‚è≠Ô∏è';
            
            const body = `## ü§ñ CI Status Report
            
            | Check | Status |
            |-------|--------|
            | Lint & TypeScript | ${status(quickChecks)} ${quickChecks} |
            | Unit Tests | ${status(testSuite)} ${testSuite} |
            | Build | ${status(buildCheck)} ${buildCheck} |
            
            ${quickChecks === 'success' && testSuite === 'success' && buildCheck === 'success' 
              ? '### ‚úÖ All checks passed! Ready for review.' 
              : '### ‚ùå Some checks failed. Please fix before merging.'}
            
            <sub>Updated: ${new Date().toISOString()}</sub>`;
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(c => 
              c.user.type === 'Bot' && c.body.includes('CI Status Report')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # ============================================
  # Final Gate
  # ============================================
  pr-gate:
    name: üö¶ PR Gate
    runs-on: ubuntu-latest
    needs: [quick-checks, test-suite, build-check]
    if: always()
    steps:
      - name: Check Results
        run: |
          if [[ "${{ needs.quick-checks.result }}" != "success" ]] || \
             [[ "${{ needs.test-suite.result }}" != "success" ]] || \
             [[ "${{ needs.build-check.result }}" != "success" ]]; then
            echo "‚ùå PR checks failed"
            exit 1
          fi
          echo "‚úÖ PR is ready for merge"
