name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Quality Checks (parallel)
  # ============================================
  lint:
    name: ðŸ” Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - name: ESLint
        run: npm run lint

  typecheck:
    name: ðŸ“˜ TypeScript
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - name: Type Check
        run: npx tsc --noEmit

  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - name: Unit Tests
        run: npm run test -- --reporter=verbose

      - name: Coverage
        run: npm run test:coverage

      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 7

  # ============================================
  # Build
  # ============================================
  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - uses: actions/cache@v4
        with:
          path: .next/cache
          key: nextjs-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx') }}
          restore-keys: nextjs-${{ hashFiles('package-lock.json') }}-

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: 'ci-dummy'
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: 'ci-dummy'
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: 'ci-dummy'
          NEXT_TELEMETRY_DISABLED: '1'

      - name: Bundle Size
        run: |
          echo "### ðŸ“¦ Build Size" >> $GITHUB_STEP_SUMMARY
          du -sh .next/ >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Top 5 chunks:**" >> $GITHUB_STEP_SUMMARY
          find .next/static -name "*.js" -exec du -h {} \; 2>/dev/null | sort -rh | head -5 >> $GITHUB_STEP_SUMMARY || true

  # ============================================
  # Security (non-blocking)
  # ============================================
  security:
    name: ðŸ”’ Security
    runs-on: ubuntu-latest
    timeout-minutes: 5
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - name: Audit
        run: |
          echo "### ðŸ”’ Security Audit" >> $GITHUB_STEP_SUMMARY
          AUDIT=$(npm audit --json 2>/dev/null || echo '{}')
          HIGH=$(echo "$AUDIT" | jq '.metadata.vulnerabilities.high // 0')
          CRIT=$(echo "$AUDIT" | jq '.metadata.vulnerabilities.critical // 0')
          echo "Critical: $CRIT, High: $HIGH" >> $GITHUB_STEP_SUMMARY
          if [ "$CRIT" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "âš ï¸ Vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No high/critical vulnerabilities" >> $GITHUB_STEP_SUMMARY
          fi
